{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home Page{% endblock %}</title>
    <!-- Loads the path to your static files -->
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../bootstrap-4"/>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'music:index' %}">
                    <span aria-hidden="true" class="glyphicon glyphicon-cd sr-only">(current)</span>&nbsp;
                    Albums
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Songs</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" role="search" method="get" action="{% url 'music_search_list_view' %}" accept-charset="utf-8">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'music:album-add' %}">
                    <span aria-hidden="true" class="glyphicon glyphicon-cd sr-only"></span>&nbsp;
                    Add Album
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span aria-hidden="true" class="glyphicon glyphicon-cd sr-only"></span>&nbsp;
                    Log Out
                </a>
            </li>
        </ul>

    </div>
</nav>
{% block body %}

{% endblock %}

</body>
</html>
